<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Unique Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Unique Tasks</h1>
        <input type="text" id="taskInput" placeholder="Enter task..." class="task-input">
        <button onclick="addTask()" class="add-btn">Add Task</button>
        <ul id="taskList" class="task-list"></ul>
        <button onclick="clearTasks()" class="clear-btn">Clear All Tasks</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
